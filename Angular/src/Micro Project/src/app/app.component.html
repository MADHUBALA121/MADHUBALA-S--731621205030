<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.component.css">
</head>
<body>
  
  <div class="container mt-5">
    <div class="text-center">
      <h1  [ngClass]="MyClass">Leave Management System</h1>
    </div>
    
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm p-4 mb-5 bg-white rounded">
          <div class="card-body">
            <h5 class="card-title text-center"> Student Login</h5>
            <form>
              <div class="mb-3">
              <b> <label for="username" class="form-label">Username</label></b>
                <input type="text" class="form-control" id="username" placeholder="Enter Your Username">
              </div>
              <div class="mb-3">
                <b><label for="password" class="form-label">Password</label></b>
                <input type="password" class="form-control" id="password" placeholder="Enter Your Password">
              </div>
              <button type="button" class="btn btn-primary w-100">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="leave-requests-section">
      <h2 class="text-center mb-4">Leave Requests</h2>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="input-group mb-3">
            <input type="text" id="leaveReason" class="form-control" placeholder="Reason for Leave">
            <button type="button" class="btn btn-primary">Request Leave</button>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-10">
          <table class="table table-hover table-bordered leave-request-table">
            <thead class="table-dark">
              <tr>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Reason</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>2024-08-01</td>
                <td>2024-08-05</td>
                <td>Medical Leave</td>
                <td>Pending</td>
                <td>
                  <button type="button" class="btn btn-sm btn-success">Save</button>
                  <button type="button" class="btn btn-sm btn-primary">Update</button>
                  <button type="button" class="btn btn-sm btn-danger">Delete</button>
                  <button type="button" class="btn btn-sm btn-info">Find</button>
                  <button type="button" class="btn btn-sm btn-secondary">FindAll</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
