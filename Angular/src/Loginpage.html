<!DOCTYPE html>
<html lang="en">
<head>
    <h1><center>Leave Management System</h1></center>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container mt-3 mb-3">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Login</h5>
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Username">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password">
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-3 leave-requests-section">
    <h2>Leave Requests</h2>

    <table class="table table-bordered leave-request-table">
      <thead>
        <tr>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Reason</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2024-08-01</td>
          <td>2024-08-05</td>
          <td>Medical Leave</td>
          <td>Pending</td>
          <td>
            <button type="button" class="btn btn-sm btn-success">Save</button>
            <button type="button" class="btn btn-sm btn-primary">Update</button>
            <button type="button" class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    // Login form functionality (replace with actual authentication logic)
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simulate successful login (replace with actual authentication)
      if (username === 'admin' && password === 'password') {
        document.querySelector('.leave-requests-section').classList.remove('d-none');
        // Implement logic to fetch and display actual leave requests
      } else {
        alert('Invalid username or password!');
      }
    });

    // Similar logic for save, update, and delete buttons (assuming logged in)
  </script>
</body>
</html>
