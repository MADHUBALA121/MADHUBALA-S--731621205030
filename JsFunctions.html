<html>
    <head>
        <title>My First Web Page</title>
        <script>
            function myFunction(){
                document.write("<b>Javascript Function Example</b>");
            }
            function addition(a,b){
                let sum=a+b;
                document.write("<b> Sum: " + sum);
            }
            function Subtraction(a,b){
                let Subtraction=a-b;
                document.write("<b> Subtraction: " + Subtraction);
            }
        </script>
    </head>
    <body>
    <button onclick="myFunction()">Click Me</button>
    <br>
    <button onclick="addition(25,31)">Addition</button>
    <br>
    <button onclick="Subtraction(30,25)">Subtraction</button>
</body>
</html>
