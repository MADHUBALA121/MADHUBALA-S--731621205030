<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .gallery-container {
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 1000px;
        }

        .gallery-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border-radius: 10px;
            text-shadow: 1px 1px #FFD700;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .gallery-item {
            flex: 1 1 calc(33.333% - 20px);
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            background-color: #eee;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1>Photo Gallery</h1>
        <div class="gallery">
            <div class="gallery-item"><img src="image1.jpg" alt="Image 1"></div>
            <div class="gallery-item"><img src="image7.jpg" alt="Image 2"></div>
            <div class="gallery-item"><img src="image3.webp" alt="Image 3"></div>
            <div class="gallery-item"><img src="image4.webp" alt="Image 4"></div>
            <div class="gallery-item"><img src="image5.webp" alt="Image 5"></div>
            <div class="gallery-item"><img src="image6.jpg" alt="Image 6"></div>
            <div class="gallery-item"><img src="image8.webp" alt="Image 7"></div>
            <div class="gallery-item"><img src="image9.jpg" alt="Image 8"></div>
            <div class="gallery-item"><img src="image10.jpg" alt="Image 9"></div>
       
        </div>
    </div>
</body>
</html>
