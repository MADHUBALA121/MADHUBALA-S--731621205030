<html>
    <head>
        <title>My Web Page</title>
        <script>
            function addition(a,b){
                let sum=a+b;
                alert("Addition: " + sum);
            }
            function Subtraction(a,b){
                let subtraction=a-b;
                alert("Subtraction: " + subtraction);
            }
            function multiplication(a,b){
                let multiplication=a*b;
                alert("Multiplication: "  +multiplication);
            }
            function division(a,b){
                let division=a/b;
                alert("Division: " + division);
            }

        </script>
    </head>
    <body>
        <button onclick="addition(10,20)">Addition</button>
        <br>
        <button onclick="Subtraction(30,10)">Subtraction</button>
        <br>
        <button onclick="multiplication(10,10)">Multiplication</button>
        <br>
        <button onclick="division(200,10)">Division</button>
        <br>
    </body>
</html>
