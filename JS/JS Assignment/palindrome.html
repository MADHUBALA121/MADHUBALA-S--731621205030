<html>
  <body>
    <style>
      h1{
        background-color: aqua;
      }
      body{
        background-color: pink;
      }

      
    </style>
    <h1>Palindrome</h1>
    <input type="text" id="str" />
    <button onclick="Palindrome()">Check Palindrome</button>
    <div id="result"></div>

    <script>
      function Palindrome() {
        let str = document.getElementById("str").value;
        let revStr = "";
        for (let i = str.length - 1; i >= 0; i--) {
          revStr += str[i];
        }
        document.getElementById("result").innerHTML = str == revStr ? " palindrome." : "not a palindrome.";
      }
    </script>
  </body>
</html>
