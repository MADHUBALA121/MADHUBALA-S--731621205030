<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FactorialCalculation</title>
    <script>
        function fact(){
           let num = parseInt(document.getElementById("n1").value);
            let fact = 1;
            let i;
    for (i = 1; i <= num; i++) {
        fact = fact*i;
        result = fact;
    }
    document.getElementById("ResultDiv").innerHTML = result;
    
    }
    </script>
</head>
<body>
     Enter the number<input type="text" id="n1"value="Enter the number"
     onfocus="this.value='' " onblur="fact()"/>
   <br>
    <div id="ResultDiv">
        
    </div>
</body>
</html>
